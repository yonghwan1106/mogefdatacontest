<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <title>정보 탐정단 게임 스크린샷 (시각화)</title>
  <defs>
    <style>
      .background { fill: #f3f4f6; } /* gray-100 */
      .panel { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; rx: 8; ry: 8; }
      .post-panel { fill: #ffffff; stroke: #d1d5db; stroke-width: 1; rx: 6; ry: 6; }
      .button { fill: #6366f1; stroke: #4f46e5; stroke-width: 1; rx: 4; ry: 4; cursor: pointer; }
      .button:hover { fill: #4f46e5; }
      .button-text { fill: #ffffff; font-family: 'Noto Sans KR', sans-serif; font-size: 12px; font-weight: 500; text-anchor: middle; dominant-baseline: middle; pointer-events: none; }
      .icon { fill: #ffffff; }
      .header-text { font-family: 'Noto Sans KR', sans-serif; font-size: 14px; font-weight: bold; fill: #1f2937; }
      .body-text { font-family: 'Noto Sans KR', sans-serif; font-size: 12px; fill: #374155; }
      .username-text { font-family: 'Noto Sans KR', sans-serif; font-size: 13px; font-weight: 500; fill: #111827; }
      .meta-text { font-family: 'Noto Sans KR', sans-serif; font-size: 10px; fill: #6b7280; }
      .evidence-text { font-family: 'Noto Sans KR', sans-serif; font-size: 12px; font-weight: 500; fill: #10b981; } /* Accent color */
    </style>
    <symbol id="icon-analyze" viewBox="0 0 20 20">
       <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
    </symbol>
    <symbol id="icon-source" viewBox="0 0 20 20">
        <path d="M12.232 4.232a2.5 2.5 0 013.536 3.536l-1.225 1.224a.75.75 0 001.061 1.06l1.224-1.224a4 4 0 00-5.656-5.656l-3 3a4 4 0 00.225 5.872.75.75 0 00.97-.494A2.5 2.5 0 019.87 7.768l3-3z" />
        <path d="M7.768 15.768a2.5 2.5 0 01-3.536-3.536l1.225-1.224a.75.75 0 00-1.061-1.06l-1.224 1.224a4 4 0 005.656 5.656l3-3a4 4 0 00-.225-5.872.75.75 0 00-.97.494A2.5 2.5 0 0110.13 12.232l-3 3z" />
    </symbol>
    <symbol id="icon-expert" viewBox="0 0 20 20">
       <path d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z" />
    </symbol>
     <symbol id="icon-evidence" viewBox="0 0 20 20">
         <path fill-rule="evenodd" d="M5.5 3A2.5 2.5 0 003 5.5v2.879a.75.75 0 00.22.53l6.101 6.1a.75.75 0 001.06 0l2.879-2.879a.75.75 0 000-1.06L7.16 5.12a.75.75 0 00-.53-.22H5.5zm1.97 3.97a.75.75 0 10-1.06-1.06A.75.75 0 007.47 6.97zM4.75 3a.75.75 0 000 1.5h.04l.04-.04A2.49 2.49 0 004.75 3z" clip-rule="evenodd" />
         <path d="M9 3.5a5.5 5.5 0 114.08 9.346l1.464-1.464A.75.75 0 1013.5 10.34l-1.606 1.607a.75.75 0 00.03.03l1.474 1.473a.75.75 0 101.06-1.06l-1.473-1.474v-.01A6.978 6.978 0 0016 9a6.992 6.992 0 00-3.438-6.038.75.75 0 10-.624 1.34A5.48 5.48 0 0114.5 9a5.494 5.494 0 01-1.656 3.97l-1.285-1.286A5.485 5.485 0 019 3.5z" />
    </symbol>
