  <rect x="0" y="0" width="600" height="400" class="background"/>

  <rect x="15" y="15" width="570" height="370" class="panel"/>

  <text x="30" y="45" class="header-text">미션 #1: 수상한 소셜미디어 게시물</text>
  <line x1="25" y1="65" x2="575" y2="65" stroke="#e5e7eb" stroke-width="1"/>

  <g id="content-area" transform="translate(30, 80)">
    <rect width="340" height="290" class="post-panel"/>
    <g transform="translate(15, 15)">
      <circle cx="20" cy="20" r="20" fill="#d1d5db"/>
      <text x="50" y="18" class="username-text">건강전도사123</text>
      <text x="50" y="35" class="meta-text">2시간 전</text>
      <foreignObject x="10" y="55" width="320" height="160">
          <p xmlns="http://www.w3.org/1999/xhtml" class="body-text">
             이거 진짜 대박! 😲😲 새로 나온 '슈퍼에너지 드링크' 마셨더니 피로가 싹 사라지고 집중력 완전 UP! 👍 과학적으로 증명된 성분이라는데, 부작용도 전혀 없어요. 지금 바로 구매하면 50% 할인! #건강 #에너지 #필수템 #할인
             <tspan x="0" dy="1.4em"> (링크: superdrink.kr)</tspan>
          </p>
      </foreignObject>
      <rect x="10" y="230" width="60" height="25" rx="4" fill="#e5e7eb"/>
       <text x="40" y="246" class="meta-text" text-anchor="middle">👍 1.2k</text>
       <rect x="80" y="230" width="60" height="25" rx="4" fill="#e5e7eb"/>
       <text x="110" y="246" class="meta-text" text-anchor="middle">💬 256</text>
       <rect x="150" y="230" width="60" height="25" rx="4" fill="#e5e7eb"/>
       <text x="180" y="246" class="meta-text" text-anchor="middle">🔁 512</text>
    </g>
  </g>

  <g id="tool-panel" transform="translate(390, 80)">
    <rect width="180" height="290" class="panel" fill="#f9fafb"/>
    <text x="90" y="25" class="header-text" text-anchor="middle">탐정 도구</text>
    <line x1="10" y1="40" x2="170" y2="40" stroke="#e5e7eb" stroke-width="1"/>

    <g transform="translate(20, 60)">
      <rect width="140" height="40" class="button"/>
      <use href="#icon-analyze" width="16" height="16" x="15" y="12" class="icon"/>
      <text x="80" y="20" class="button-text">게시물 분석</text>
    </g>
    <g transform="translate(20, 115)">
      <rect width="140" height="40" class="button"/>
      <use href="#icon-source" width="16" height="16" x="15" y="12" class="icon"/>
      <text x="80" y="20" class="button-text">출처 확인</text>
    </g>
    <g transform="translate(20, 170)">
      <rect width="140" height="40" class="button"/>
      <use href="#icon-expert" width="16" height="16" x="15" y="12" class="icon"/>
      <text x="80" y="20" class="button-text">전문가 의견</text>
    </g>
     <g transform="translate(20, 225)">
      <rect width="140" height="40" class="button"/>
      <use href="#icon-evidence" width="16" height="16" x="15" y="12" class="icon"/>
      <text x="80" y="20" class="button-text">증거 수집</text>
    </g>
  </g>

  <text x="30" y="385" class="evidence-text">수집된 증거: 1 / 3</text>

</svg>