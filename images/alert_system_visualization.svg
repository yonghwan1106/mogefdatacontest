<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>위험요소 알림 시스템 시각화</title>
  <defs>
    <linearGradient id="risk-fill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FECACA" />
      <stop offset="100%" stop-color="#EF4444" />
    </linearGradient>
    <filter id="alert-shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3.5 L0,7 z" fill="#DC2626" />
    </marker>
  </defs>

  <!-- 배경 -->
  <rect width="800" height="500" fill="#F9FAFB" />
  
  <!-- 청소년 스마트폰 이용 --> 
  <g transform="translate(130, 250)">
    <circle cx="0" cy="0" r="60" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" filter="url(#alert-shadow)" />
    <rect x="-25" y="-40" width="50" height="80" rx="5" ry="5" fill="#F3F4F6" stroke="#D1D5DB" />
    <rect x="-20" y="-35" width="40" height="60" rx="3" ry="3" fill="#E5E7EB" />
    <circle cx="0" cy="32" r="3" fill="#9CA3AF" />
    
    <text x="0" y="70" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1F2937">청소년 이용자</text>
    <text x="0" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">미디어 이용 활동</text>
  </g>
  
  <!-- AI 분석 엔진 -->
  <g transform="translate(400, 150)">
    <rect x="-120" y="-60" width="240" height="120" rx="10" ry="10" fill="#FEE2E2" stroke="#EF4444" stroke-width="2" filter="url(#alert-shadow)" />
    <text x="0" y="-30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#B91C1C">AI 위험 감지 엔진</text>
    
    <g transform="translate(-80, 10)">
      <circle cx="0" cy="0" r="20" fill="#FFFFFF" stroke="#F87171" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#EF4444">ML</text>
    </g>
    
    <g transform="translate(0, 10)">
      <circle cx="0" cy="0" r="20" fill="#FFFFFF" stroke="#F87171" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#EF4444">NLP</text>
    </g>
    
    <g transform="translate(80, 10)">
      <circle cx="0" cy="0" r="20" fill="#FFFFFF" stroke="#F87171" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#EF4444">TS</text>
    </g>
    
    <text x="-80" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#6B7280">머신러닝</text>
    <text x="0" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#6B7280">자연어 처리</text>
    <text x="80" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#6B7280">시계열 분석</text>
  </g>
  
  <!-- 위험 유형 -->
  <g transform="translate(670, 250)">
    <rect x="-120" y="-130" width="240" height="260" rx="10" ry="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" filter="url(#alert-shadow)" />
    <text x="0" y="-100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1F2937">위험 알림 대시보드</text>
    
    <!-- 알림 유형 1 -->
    <g transform="translate(0, -60)">
      <rect x="-100" y="-15" width="200" height="30" rx="5" ry="5" fill="#FEE2E2" />
      <circle cx="-85" cy="0" r="10" fill="#EF4444" />
      <text x="-85" y="4" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">!</text>
      <text x="0" y="4" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#B91C1C">디지털 과의존 위험</text>
    </g>
    
    <!-- 알림 유형 2 -->
    <g transform="translate(0, -15)">
      <rect x="-100" y="-15" width="200" height="30" rx="5" ry="5" fill="#FEF3C7" />
      <circle cx="-85" cy="0" r="10" fill="#F59E0B" />
      <text x="-85" y="4" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">!</text>
      <text x="0" y="4" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400E">유해 콘텐츠 노출</text>
    </g>
    
    <!-- 알림 유형 3 -->
    <g transform="translate(0, 30)">
      <rect x="-100" y="-15" width="200" height="30" rx="5" ry="5" fill="#FEE2E2" opacity="0.5" />
      <circle cx="-85" cy="0" r="10" fill="#EF4444" opacity="0.5" />
      <text x="-85" y="4" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">!</text>
      <text x="0" y="4" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#B91C1C" opacity="0.5">사이버 폭력 위험</text>
    </g>
    
    <!-- 알림 유형 4 -->
    <g transform="translate(0, 75)">
      <rect x="-100" y="-15" width="200" height="30" rx="5" ry="5" fill="#FEF3C7" opacity="0.5" />
      <circle cx="-85" cy="0" r="10" fill="#F59E0B" opacity="0.5" />
      <text x="-85" y="4" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">!</text>
      <text x="0" y="4" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400E" opacity="0.5">개인정보 유출 위험</text>
    </g>
  </g>
  
  <!-- 화살표 및 연결선 -->
  <line x1="190" y1="230" x2="280" y2="150" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <line x1="520" y1="150" x2="550" y2="200" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- 데이터 소스 -->
  <g transform="translate(400, 400)">
    <rect x="-300" y="-50" width="600" height="100" rx="10" ry="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" />
    <text x="0" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1F2937">공공데이터 기반 위험 프로파일</text>
    
    <!-- 공공데이터 항목 1 -->
    <g transform="translate(-200, 15)">
      <rect x="-70" y="-15" width="140" height="30" rx="5" ry="5" fill="#E0F2FE" />
      <text x="0" y="4" font-family="Arial" font-size="12" text-anchor="middle" fill="#0369A1">청소년 매체이용 실태조사</text>
    </g>
    
    <!-- 공공데이터 항목 2 -->
    <g transform="translate(0, 15)">
      <rect x="-70" y="-15" width="140" height="30" rx="5" ry="5" fill="#E0F2FE" />
      <text x="0" y="4" font-family="Arial" font-size="12" text-anchor="middle" fill="#0369A1">청소년 종합실태조사</text>
    </g>
    
    <!-- 공공데이터 항목 3 -->
    <g transform="translate(200, 15)">
      <rect x="-70" y="-15" width="140" height="30" rx="5" ry="5" fill="#E0F2FE" />
      <text x="0" y="4" font-family="Arial" font-size="12" text-anchor="middle" fill="#0369A1">유해환경 접촉 통계</text>
    </g>
  </g>
  
  <!-- 연결선 -->
  <line x1="400" y1="220" x2="400" y2="350" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- 타이틀 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1F2937">AI 기반 청소년 위험요소 알림 시스템</text>
</svg>