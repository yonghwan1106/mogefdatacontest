<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="420" height="550" viewBox="0 0 420 550" xmlns="http://www.w3.org/2000/svg">
  <title>맞춤형 보고서 미리보기</title>
  <defs>
    <style>
      .page { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1; }
      .title { font-family: 'Noto Sans KR', sans-serif; font-size: 16px; font-weight: bold; fill: #1e293b; text-anchor: middle; }
      .subtitle { font-family: 'Noto Sans KR', sans-serif; font-size: 12px; fill: #6b7280; text-anchor: middle; }
      .section-header { font-family: 'Noto Sans KR', sans-serif; font-size: 14px; font-weight: 500; fill: #4f46e5; } /* Indigo */
      .content-text { font-family: 'Noto Sans KR', sans-serif; font-size: 11px; fill: #374155; }
      .bullet { fill: #6366f1; } /* Indigo */
      .icon-good { fill: #10b981; } /* Green */
      .icon-warn { fill: #f59e0b; } /* Amber */
      .icon-next { fill: #3b82f6; } /* Blue */
    </style>
  </defs>

  <rect x="10" y="10" width="380" height="530" rx="5" ry="5" class="page"/>

  <text x="200" y="45" class="title">김민준님의 월간 디지털 역량 발달 보고서</text>
  <text x="200" y="65" class="subtitle">2025년 5월</text>
  <line x1="30" y1="85" x2="370" y2="85" stroke="#e5e7eb" stroke-width="1"/>

  <g transform="translate(30, 105)">
    <text class="section-header">주요 성과</text>
    <g transform="translate(0, 25)">
      <path d="M0 3 L3 6 L7 2" stroke-width="2" stroke="#10b981" fill="none" />
      <text x="15" y="5" class="content-text">정보 검색/평가 역량 15% 향상 (전월 대비)</text>
    </g>
     <g transform="translate(0, 45)">
      <path d="M0 3 L3 6 L7 2" stroke-width="2" stroke="#10b981" fill="none" />
      <text x="15" y="5" class="content-text">가짜뉴스 식별 테스트 90점 (또래 상위 10%)</text>
    </g>
    <g transform="translate(0, 65)">
      <path d="M0 3 L3 6 L7 2" stroke-width="2" stroke="#10b981" fill="none" />
      <text x="15" y="5" class="content-text">'디지털 시민 시뮬레이션' 과정 완료</text>
    </g>
    <rect x="230" y="15" width="120" height="60" fill="#e0f2fe" stroke="#bfdbfe" rx="3" ry="3"/>
    <text x="290" y="45" class="content-text" text-anchor="middle">[역량 향상 그래프]</text>
  </g>
  <line x1="30" y1="200" x2="370" y2="200" stroke="#e5e7eb" stroke-width="1"/>

   <g transform="translate(30, 220)">
    <text class="section-header">개선 필요 영역</text>
     <g transform="translate(0, 25)">
        <circle cx="5" cy="5" r="4" fill="#f59e0b"/>
        <path d="M5 3 L5 5.5 M5 7 L5 7.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
        <text x="15" y="8" class="content-text">미디어 이용 시간, 또래 평균 상회 지속 (주의)</text>
     </g>
      <g transform="translate(0, 45)">
        <circle cx="5" cy="5" r="4" fill="#f59e0b"/>
        <path d="M5 3 L5 5.5 M5 7 L5 7.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
        <text x="15" y="8" class="content-text">디지털 안전 및 개인정보 보호 역량 상대적 부족</text>
     </g>
     <rect x="230" y="15" width="120" height="40" fill="#fef3c7" stroke="#fde68a" rx="3" ry="3"/>
     <text x="290" y="35" class="content-text" text-anchor="middle">[미디어 이용 시간 그래프]</text>
   </g>
   <line x1="30" y1="300" x2="370" y2="300" stroke="#e5e7eb" stroke-width="1"/>

   <g transform="translate(30, 320)">
     <text class="section-header">다음 단계 추천</text>
      <g transform="translate(0, 25)">
         <path d="M0 5 L8 5 M4 1 L8 5 L4 9" stroke-width="1.5" stroke="#3b82f6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
         <text x="15" y="8" class="content-text">'디지털 방어막' 학습 과정으로 안전 역량 강화</text>
      </g>
       <g transform="translate(0, 45)">
          <path d="M0 5 L8 5 M4 1 L8 5 L4 9" stroke-width="1.5" stroke="#3b82f6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
         <text x="15" y="8" class="content-text">디지털 균형 유지를 위한 가족 대화 실천</text>
       </g>
        <g transform="translate(0, 65)">
           <path d="M0 5 L8 5 M4 1 L8 5 L4 9" stroke-width="1.5" stroke="#3b82f6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
         <text x="15" y="8" class="content-text">정보 검색 역량 활용 또래 멘토링 참여</text>
        </g>
    </g>

    <text x="200" y="520" class="subtitle">* 본 보고서는 AI 분석 결과를 포함하며, 교육적 참고 자료로 활용됩니다.</text>

</svg>