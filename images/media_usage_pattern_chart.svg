<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="250" viewBox="0 0 320 250" xmlns="http://www.w3.org/2000/svg">
  <title>미디어 이용 패턴 차트</title>
  <defs>
    <style>
      .label { font-family: 'Noto Sans KR', sans-serif; font-size: 12px; fill: #334155; }
      .percent-label { font-family: 'Noto Sans KR', sans-serif; font-size: 11px; fill: #4b5563; }
      .slice-sns { fill: #4f46e5; } /* Indigo */
      .slice-video { fill: #3b82f6; } /* Blue */
      .slice-game { fill: #10b981; } /* Green */
      .slice-other { fill: #f59e0b; } /* Amber */
      .legend-rect { stroke: #e5e7eb; stroke-width: 1; }
    </style>
  </defs>

  <g transform="translate(110, 110)">
    <path class="slice-sns" d="M 0 0 L 80 0 A 80 80 0 0 1 -24.72 76.08 Z" />
    <path class="slice-video" d="M 0 0 L -24.72 76.08 A 80 80 0 0 1 -80 0 Z" />
    <path class="slice-game" d="M 0 0 L -80 0 A 80 80 0 0 1 -47.02 -66.7 Z" />
    <path class="slice-other" d="M 0 0 L -47.02 -66.7 A 80 80 0 0 1 80 0 Z" />
  </g>

  <g id="legend" transform="translate(220, 70)">
    <rect x="0" y="0" width="10" height="10" class="slice-sns legend-rect"/>
    <text x="15" y="9" class="label">SNS</text>
    <text x="60" y="9" class="percent-label">(45%)</text>

    <rect x="0" y="20" width="10" height="10" class="slice-video legend-rect"/>
    <text x="15" y="29" class="label">동영상</text>
     <text x="60" y="29" class="percent-label">(30%)</text>

    <rect x="0" y="40" width="10" height="10" class="slice-game legend-rect"/>
    <text x="15" y="49" class="label">게임</text>
    <text x="60" y="49" class="percent-label">(15%)</text>

    <rect x="0" y="60" width="10" height="10" class="slice-other legend-rect"/>
    <text x="15" y="69" class="label">기타</text>
     <text x="60" y="69" class="percent-label">(10%)</text>
  </g>

</svg>