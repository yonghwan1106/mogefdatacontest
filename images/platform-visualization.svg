<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <pattern id="dot-pattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.5" fill="#E5E7EB"/>
    </pattern>
    <marker id="arrowhead" markerWidth="6" markerHeight="5" refX="0" refY="2.5" orient="auto">
      <path d="M0,0 L6,2.5 L0,5 Z" fill="#6366F1" />
    </marker>
    <!-- Animation definitions -->
    <animate id="pulse" attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    
    <!-- 원형 배지 아이콘 -->
    <symbol id="badge-custom" width="60" height="60" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="29" fill="#3B82F6" stroke="white" stroke-width="2"/>
      <text x="30" y="34" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">맞춤형</text>
    </symbol>
    <symbol id="badge-ai" width="60" height="60" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="29" fill="#8B5CF6" stroke="white" stroke-width="2"/>
      <text x="30" y="34" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">AI</text>
    </symbol>
    <symbol id="badge-edu" width="60" height="60" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="29" fill="#10B981" stroke="white" stroke-width="2"/>
      <text x="30" y="34" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">교육</text>
    </symbol>
  </defs>

  <!-- 배경 -->
  <rect width="800" height="500" fill="url(#bg-gradient)"/>
  
  <!-- 메인 컨테이너 -->
  <rect x="100" y="80" width="600" height="360" rx="20" ry="20" fill="white" filter="url(#shadow)"/>
  
  <!-- 헤더 -->
  <rect x="100" y="80" width="600" height="50" rx="20" ry="20" fill="url(#header-gradient)"/>
  <circle cx="130" cy="105" r="6" fill="white"/>
  <circle cx="150" cy="105" r="6" fill="white"/>
  <circle cx="170" cy="105" r="6" fill="white"/>
  <text x="400" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">디지털 미디어 리터러시 AI 플랫폼</text>
  
  <!-- 사이드바 -->
  <rect x="100" y="130" width="90" height="310" fill="#F8FAFC"/>
  
  <!-- 메뉴 아이콘 -->
  <g transform="translate(145, 170)">
    <rect x="-20" y="-20" width="40" height="40" rx="8" ry="8" fill="#3B82F6" opacity="0.9"/>
    <path d="M-12,0 L12,0" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M-12,-8 L12,-8" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M-12,8 L12,8" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(145, 230)">
    <rect x="-20" y="-20" width="40" height="40" rx="8" ry="8" fill="#10B981" opacity="0.9"/>
    <circle cx="0" cy="-5" r="8" fill="white"/>
    <path d="M-12,10 C-12,0 12,0 12,10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(145, 290)">
    <rect x="-20" y="-20" width="40" height="40" rx="8" ry="8" fill="#8B5CF6" opacity="0.9"/>
    <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(145, 350)">
    <rect x="-20" y="-20" width="40" height="40" rx="8" ry="8" fill="#EF4444" opacity="0.9"/>
    <circle cx="-6" cy="0" r="6" fill="white"/>
    <circle cx="6" cy="0" r="6" fill="white"/>
    <path d="M-10,10 Q0,0 10,10" stroke="white" stroke-width="2.5" fill="none"/>
  </g>

  <!-- 메인 콘텐츠 영역 -->
  <rect x="200" y="140" width="490" height="290" rx="12" ry="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 상단 섹션 - 사용자 및 AI 대시보드 -->
  <rect x="220" y="160" width="450" height="120" rx="12" ry="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="220" y="160" width="450" height="120" rx="12" ry="12" fill="url(#dot-pattern)" opacity="0.3"/>
  
  <!-- 핵심 배지 섹션 -->
  <g transform="translate(400, 185)">
    <use xlink:href="#badge-ai" x="-120" y="0" width="60" height="60"/>
    <use xlink:href="#badge-custom" x="0" y="0" width="60" height="60"/>
    <use xlink:href="#badge-edu" x="120" y="0" width="60" height="60"/>
    
    <!-- 연결선 -->
    <line x1="-90" y1="0" x2="-30" y2="0" stroke="#8B5CF6" stroke-width="3" stroke-dasharray="5,3"/>
    <line x1="30" y1="0" x2="90" y2="0" stroke="#3B82F6" stroke-width="3" stroke-dasharray="5,3"/>
    
    <!-- 텍스트 설명 -->
    <text x="-130" y="45" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#6366F1">AI 기술</text>
    <text x="0" y="45" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#3B82F6">맞춤형 분석</text>
    <text x="120" y="45" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#10B981">교육 콘텐츠</text>
  </g>
  
  <!-- 하단 섹션 - 데이터 시각화 -->
  <g transform="translate(320, 360)">
    <!-- 이해도 도넛 차트 -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#E5E7EB" stroke-width="16"/>
    <path d="M 0 -60 A 60 60 0 0 1 60 0 L 0 0 Z" fill="#10B981"/> 
    <path d="M 60 0 A 60 60 0 0 1 -30 51.96 L 0 0 Z" fill="#3B82F6"/> 
    <path d="M -30 51.96 A 60 60 0 0 1 0 -60 L 0 0 Z" fill="#EF4444"/>
    <text x="0" y="-75" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4B5563">청소년 디지털 역량</text>
    
    <!-- 청소년 사용자 그룹 -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="30" fill="#3B82F6" opacity="0.8">
        <animate attributeName="r" values="30;32;30" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-12" r="10" fill="white"/>
      <path d="M-15,15 C-15,0 15,0 15,15 C15,30 -15,30 -15,15" fill="white"/>
    </g>
  </g>
  
  <!-- 그래프 바 -->
  <g transform="translate(540, 360)">
    <text x="0" y="-75" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4B5563">학습 성과 분석</text>
    
    <rect x="-70" y="-50" width="30" height="100" rx="4" ry="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <rect x="-70" y="10" width="30" height="40" rx="4" ry="4" fill="#3B82F6" opacity="0.9">
      <animate attributeName="height" values="0;40" dur="1.5s" />
      <animate attributeName="y" values="50;10" dur="1.5s" />
    </rect>
    
    <rect x="-30" y="-50" width="30" height="100" rx="4" ry="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <rect x="-30" y="-20" width="30" height="70" rx="4" ry="4" fill="#10B981" opacity="0.9">
      <animate attributeName="height" values="0;70" dur="1.5s" />
      <animate attributeName="y" values="50;-20" dur="1.5s" />
    </rect>
    
    <rect x="10" y="-50" width="30" height="100" rx="4" ry="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <rect x="10" y="-10" width="30" height="60" rx="4" ry="4" fill="#8B5CF6" opacity="0.9">
      <animate attributeName="height" values="0;60" dur="1.5s" />
      <animate attributeName="y" values="50;-10" dur="1.5s" />
    </rect>
    
    <rect x="50" y="-50" width="30" height="100" rx="4" ry="4" fill="#F3F4F6" stroke="#E5E7EB"/>
    <rect x="50" y="0" width="30" height="50" rx="4" ry="4" fill="#EF4444" opacity="0.9">
      <animate attributeName="height" values="0;50" dur="1.5s" />
      <animate attributeName="y" values="50;0" dur="1.5s" />
    </rect>
    
    <!-- 범례 -->
    <text x="-55" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#4B5563">정보 활용</text>
    <text x="-15" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#4B5563">비판적 사고</text>
    <text x="25" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#4B5563">콘텐츠 제작</text>
    <text x="65" y="65" font-family="Arial" font-size="10" text-anchor="middle" fill="#4B5563">소통 협업</text>
  </g>
  
  <!-- 사용자 그룹 -->
  <g transform="translate(320, 450)" opacity="0.8">
    <circle cx="-70" cy="0" r="15" fill="#3B82F6">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="-70" cy="-6" r="5" fill="white"/>
    <path d="M-79,7 C-79,-1 -61,-1 -61,7 C-61,15 -79,15 -79,7" fill="white"/>
    <text x="-70" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1F2937">청소년</text>
  </g>
  
  <g transform="translate(400, 450)" opacity="0.8">
    <circle cx="-8" cy="0" r="11" fill="#10B981"/>
    <circle cx="8" cy="0" r="11" fill="#6366F1"/>
    <circle cx="-8" cy="-4" r="4" fill="white"/>
    <path d="M-14,4 C-14,0 0,0 0,4 C0,8 -14,8 -14,4" fill="white"/>
    <circle cx="8" cy="-4" r="4" fill="white"/>
    <path d="M2,4 C2,0 16,0 16,4 C16,8 2,8 2,4" fill="white"/>
    <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1F2937">학부모/교사</text>
  </g>
  
  <g transform="translate(480, 450)" opacity="0.8">
    <circle cx="-7" cy="-5" r="8" fill="#EF4444"/>
    <circle cx="7" cy="-5" r="8" fill="#3B82F6"/>
    <circle cx="0" cy="7" r="8" fill="#10B981"/>
    <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1F2937">커뮤니티</text>
  </g>
  
  <!-- 타이틀 -->
  <text x="400" y="50" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#1E293B">
    AI 기반 청소년 맞춤형 디지털 미디어 리터러시 교육 플랫폼
  </text>
</svg>